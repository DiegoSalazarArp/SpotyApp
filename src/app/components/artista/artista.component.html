<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a >
    </div>
    <div class="col-4">
        <button routerLink="/search" class="btn btn-outline-danger" >Regresar</button>
    </div>
</div>


<div class="row">
    <div class="col">
        <table class="table backT">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td> <img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                    <!-- <audio [src]="track.preview_url" controls></audio> -->
                    <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80"
                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>      
            </tbody>
        </table>
    </div>
</div>
